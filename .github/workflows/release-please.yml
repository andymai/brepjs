name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      brepjs_release_created: ${{ steps.release.outputs['.--release_created'] }}
      brepjs_opencascade_release_created: ${{ steps.release.outputs['packages/brepjs-opencascade--release_created'] }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BREPJS_BOT_APP_ID }}
          private-key: ${{ secrets.BREPJS_BOT_PRIVATE_KEY }}
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Only auto-merge brepjs PRs, NOT brepjs-opencascade (expensive WASM build needs manual review)
  auto-merge:
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.prs_created == 'true' }}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BREPJS_BOT_APP_ID }}
          private-key: ${{ secrets.BREPJS_BOT_PRIVATE_KEY }}
      - name: Enable auto-merge for brepjs PRs only
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          prs='${{ needs.release-please.outputs.pr }}'
          if [ -n "$prs" ] && [ "$prs" != "null" ]; then
            pr_number=$(echo "$prs" | jq -r '.number')
            pr_title=$(echo "$prs" | jq -r '.title')
            # Skip brepjs-opencascade PRs - they need manual review due to expensive WASM build
            if [[ "$pr_title" == *"brepjs-opencascade"* ]]; then
              echo "Skipping auto-merge for brepjs-opencascade PR #$pr_number (requires manual review)"
              exit 0
            fi
            if [ -n "$pr_number" ] && [ "$pr_number" != "null" ]; then
              echo "Enabling auto-merge for brepjs PR #$pr_number"
              gh pr merge "$pr_number" --auto --squash --repo ${{ github.repository }}
            fi
          fi

  build:
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run format:check
      - run: npm run check:boundaries
      - run: npm run build
      - run: npm test

  publish-brepjs-opencascade:
    runs-on: ubuntu-latest
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.brepjs_opencascade_release_created == 'true' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      - run: npm ci
      - name: Publish brepjs-opencascade
        working-directory: packages/brepjs-opencascade
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-brepjs:
    runs-on: ubuntu-latest
    needs: [release-please, build, publish-brepjs-opencascade]
    # Run if brepjs release created, even if opencascade publish was skipped
    if: |
      always() &&
      needs.release-please.outputs.brepjs_release_created == 'true' &&
      (needs.publish-brepjs-opencascade.result == 'success' || needs.publish-brepjs-opencascade.result == 'skipped')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Publish brepjs
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
